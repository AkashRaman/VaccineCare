{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block registration %}
<button class="btn btn-light btn-login"><a href="{{url_for('login')}}">Log in</a></button>
<button class="btn btn-outline-light btn-signin"><a href="{{url_for('userRegister')}}">Sign up</a></button>
{% endblock %}

{% block body %}
<main class="container text-center">
    <div class="container px-2">
        <div class="row gx-5">
          <div class="col">
           <div class="p-2 border bg-light"><a href="{{url_for('userLogin')}}">User Login</a></div>
          </div>
          <div class="col">
            <div class="p-2 border bg-light"><a href="{{url_for('adminLogin')}}">Admin Login</a></div>
          </div>
        </div>
      </div>
</main>

{% endblock %}

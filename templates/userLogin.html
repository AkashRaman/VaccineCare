{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block registration %}
<button class="btn btn-light btn-login"><a href="{{url_for('login')}}">Log in</a></button>
<button class="btn btn-outline-light btn-signin"><a href="{{url_for('userRegister')}}">Sign up</a></button>
{% endblock %}

{% block body %}
<main class="container text-center">
    <div class="row justify-content-md-center mt-5">
        <h2>User Login</h2>
    </div>
    <div class="row justify-content-md-center mt-5">
        <form method="POST" action="">
            <div class="mb-3">
                {{ form.hidden_tag() }}
            </div>
            <div class="mb-3">
                {{ form.email }}
            </div>
            <div class="mb-3">
                {{ form.password }}
            </div>
            
            {{ form.submit }}
        </form>

    </div>
    <div class="row justify-content-md-center mt-5">
        <a href="{{ url_for('userRegister') }}">Don't have an account? Sign Up</a>
    </div>
</main>

{% endblock %}
